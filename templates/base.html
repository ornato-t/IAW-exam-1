<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand fs-4 btn btn-outline-primary" href="#">
          <i class="bx bx-home-smile bx-md"></i>
          renTO
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Chi siamo</a>
            </li>
          </ul>
          <aside class="d-flex gap-2 fs-5">
              <!-- TODO: If logged in replace this with link to personal page  -->
              <a class="btn btn-outline-secondary text-dark" href="#">Registrati</a>
              <a class="btn btn-secondary" href="#">Log in</a>
          </aside>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer bg-primary-subtle">
      <i class="bx bx-home-smile bx-lg"></i>
      <span class="ms-2">
        Design a cura di Tommaso Ornato - software libero distribuito ai sensi della licenza
        <a class="link-primary" href="https://www.gnu.org/licenses/agpl-3.0.html">AGPL-3.0</a>.
      </span>
      <span class="footer-buttons">
        <a href="https://github.com/ornato-t/IAW-exam-1" class="btn btn-outline-primary">
          <i class="bx bxl-github bx-sm"></i>
        </a>
      </span>
    </footer>
  </body>
</html>
